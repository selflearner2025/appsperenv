apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: camunda-jobs-new
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/selflearner2025/appsperenv.git
        revision: master
        directories:
          - path: jobs/*
  template:
    metadata:
      name: '{{path.basename}}-camunda-job'
    spec:
      project: default
      source:
        repoURL: https://github.com/selflearner2025/appsperenv.git
        targetRevision: master
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: camunda-dev-new
      syncPolicy:
        automated: {}
         
